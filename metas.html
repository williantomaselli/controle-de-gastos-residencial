<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metas Mensais — Orçamentor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#000] to-[#010F7A] min-h-screen text-white">

  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 fixed w-full top-0 left-0 shadow z-30">
    <div class="container mx-auto flex justify-evenly items-center">
      <a href="/index.html" class="text-white text-lg font-normal rounded px-2">Gastos</a>
      <a href="/metas.html" class="text-white text-lg font-normal border-b-2 rounded px-2">Metas</a>
    </div>
  </nav>

  <main id="main" class="pt-24 px-4 max-w-3xl mx-auto">
    <!-- Month selector -->
    <div class="flex items-center justify-center gap-4 mb-6">
      <button id="prevMonth" class="px-3 py-1 bg-gray-800 rounded">‹</button>
      <div class="text-center">
        <div id="mesAno" class="text-lg font-medium"></div>
        <div class="text-sm text-gray-300">Visualizando gastos por mês</div>
      </div>
      <button id="nextMonth" class="px-3 py-1 bg-gray-800 rounded">›</button>
    </div>

    <!-- Lista de categorias -->
    <section id="listaCategorias" class="space-y-6">
      <!-- cada categoria será renderizada aqui -->
    </section>
  </main>

  <!-- Modal: Editar meta individual -->
  <div id="editarMetaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md text-black">
      <h3 id="editarMetaTitulo" class="text-lg font-bold mb-3">Editar meta</h3>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Categoria</label>
        <div id="editarMetaCategoria" class="mb-2 font-semibold"></div>
        <label class="block text-sm font-medium mb-1">Valor da meta (R$)</label>
        <input id="editarMetaValor" type="number" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div class="flex justify-end gap-2">
        <button id="fecharEditarMeta" class="px-3 py-2 rounded bg-gray-200">Cancelar</button>
        <button id="salvarEditarMeta" class="px-3 py-2 rounded bg-blue-600 text-white">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Editar todas as metas -->
  <div id="editarTodasModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl text-black max-h-[80vh] overflow-auto">
      <h3 class="text-lg font-bold mb-3">Editar todas as metas</h3>
      <form id="formEditarTodas" class="space-y-3">
        <div id="inputsMetasTodas" class="grid grid-cols-1 gap-3">
          <!-- inputs gerados pelo JS -->
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button type="button" id="fecharEditarTodas" class="px-3 py-2 rounded bg-gray-200">Cancelar</button>
          <button type="submit" class="px-3 py-2 rounded bg-blue-600 text-white">Salvar tudo</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Gerar relatório (telinha) -->
  <div id="relatorioModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg text-black max-h-[85vh] overflow-auto">
      <h3 class="text-lg font-bold mb-3">Gerar relatório - <span id="relMesAno"></span></h3>

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Observações (aparecerá ao final do PDF)</label>
        <textarea id="relObservacoes" rows="4" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Digite observações..."></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Opções</label>
        <div class="flex gap-2 items-center">
          <label class="text-sm"><input id="optIncluirCategoriasSemGastos" type="checkbox" class="mr-1">Incluir categorias sem gastos</label>
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <button id="fecharRelatorio" class="px-3 py-2 rounded bg-gray-200">Cancelar</button>
        <button id="confirmGerarPDF" class="px-3 py-2 rounded bg-blue-600 text-white">Gerar PDF</button>
      </div>
    </div>
  </div>

  <!-- Gerar relatório -->
  <div class="fixed bottom-4 right-4 z-40">
    <button id="gerarRelatorioBtn" class="bg-white text-blue-500 font-semibold px-4 py-2 rounded shadow">Gerar Relatório</button>
  </div>

  <!-- libs para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- seu script principal -->
  <script src="metas.js" defer></script>
</body>
</html>
