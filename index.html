<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orçamentor Residencial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#000] to-[#010F7A] min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 fixed w-full top-0 left-0 shadow z-30">
    <div class="container mx-auto flex justify-evenly items-center">
      <a href="./index.html" class="text-white text-lg font-normal border-b-2 rounded px-2">Gastos</a>
      <a href="./metas.html" class="text-white text-lg font-normal rounded px-2">Metas</a>
    </div>
  </nav>

  <!-- Botão flutuante para adicionar gasto -->
  <div class="adicionar-gasto fixed bottom-4 right-4 z-40">
    <button class="bg-white text-blue-500 font-semibold px-4 py-2 rounded shadow">Adicionar Gasto</button>
  </div>

  <!-- Seção de gastos (container onde os cards serão renderizados) -->
  <section id="gastosSection" class="px-4 flex flex-col items-center space-y-6">
    <!-- Conteúdo injetado pelo JS -->
  </section>

  <!-- Modal Adicionar / Editar Gasto -->
  <div id="adicionarGastoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4">Adicionar Gasto</h2>
      <form id="gastoForm" class="space-y-4">
        <div>
          <label for="data" class="block text-gray-700">Data:</label>
          <input type="date" id="data" name="data" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <!-- CATEGORIA: botão-dropdown + lista + adicionar nova -->
        <div>
          <label class="block text-gray-700 mb-1">Categoria:</label>

          <!-- input escondido que guarda o valor real -->
          <input type="hidden" id="categoria" name="categoria">

          <!-- botão que abre o dropdown -->
          <div class="relative">
            <button type="button" id="categoriaBtn" class="w-full text-left border border-gray-300 rounded px-3 py-2 flex justify-between items-center">
              <span id="categoriaBtnText">Selecione categoria</span>
              <span id="categoriaBtnIcon">▾</span>
            </button>

            <!-- lista de categorias (renderizada pelo JS) -->
            <div id="categoriaList" class="hidden absolute z-20 mt-2 w-full bg-white rounded shadow max-h-40 overflow-auto border">
              <!-- itens inseridos pelo JS -->
            </div>
          </div>

          <!-- adicionar nova categoria -->
          <div class="flex gap-2 mt-2">
            <input type="text" id="novaCategoria" placeholder="Nova categoria" class="flex-1 border border-gray-300 rounded px-3 py-2">
            <button type="button" id="addCategoriaBtn" class="bg-blue-600 text-white px-3 py-2 rounded">Adicionar</button>
          </div>
        </div>

        <div>
          <label for="descricao" class="block text-gray-700">Descrição:</label>
          <textarea id="descricao" name="descricao" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>

        <div>
          <label for="valor" class="block text-gray-700">Valor:</label>
          <input type="number" id="valor" name="valor" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelarBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Link pro JS externo -->
  <script src="script.js" defer></script>
</body>
</html>
